<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS (Optional) -->
  <style>
    .hero-section {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-content {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .hero-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero-content .btn {
      margin: 5px;
      width: 150px;
    }
  </style>
</head>

<body>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-content">
      <h1>Welcome to Job Application Tracker</h1>
      <p>Your ultimate tool to track job applications and stay organized during your job search.</p>

      <!-- Sign Up and Login Links -->
      <a href="/signup" class="btn btn-success btn-lg">Sign Up</a>
      <a href="/login" class="btn btn-success btn-lg">Login</a>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
